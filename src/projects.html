    <script>
        function replaceVerticalScrollByHorizontal(event) {
            if (event.deltaY !== 0) {
                window.scroll(window.scrollX + event.deltaY * 6, window.scrollY);
                event.preventDefault();
            }
        }

        const mediaQuery = window.matchMedia('(min-width: 900px)');

        if (mediaQuery.matches) {
            window.addEventListener('wheel', replaceVerticalScrollByHorizontal);
        }
    </script>

    <script>
        var today = new Date();
        var timeInHour = today.getHours();

        const modal = document.querySelector(".contactMeModal");
        const trigger = document.querySelector(".trigger");
        const closeButton = document.querySelector(".close-button");


        function toggleModal() {
            modal.classList.toggle("show-contactMeModal");
        }

        function windowOnClick(event) {
            if (event.target === modal) {
                toggleModal();
            }
        }

        trigger.addEventListener("click", toggleModal);
        closeButton.addEventListener("click", toggleModal);
        window.addEventListener("click", windowOnClick);

        if (timeInHour >= 19 || timeInHour < 5) {
            // document.getElementById("TimeMinutes").style.color = "#353535";
            // document.getElementById("Project2").style.color = "#1e1e25";
            // document.getElementById("Day").style.color = "#353535";
            $(document).ready(function () {
                $("a").hover(function () {
                    $(this).css("color", "#ffffff");
                }, function () {
                    $(this).css("color", "#888888");
                });
            });
        }

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("NavBar").style.height = "height: calc(var(--theme-responsive-size)*1.75)";
                document.getElementById("NavBar").style["backdrop-filter"] = "blur(50px)";
            } else {
                document.getElementById("NavBar").style.height = "calc(var(--theme-responsive-size)*2.25)";
                document.getElementById("NavBar").style["backdrop-filter"] = "blur(0px)";
            }
        }

        function activateNightTheme() {
            var HREF = document.getElementById('href');
            HREF.style["color"] = "#888888";
            // var bodyNightTheme = document.getElementById('bodyNightTheme');
            // var Showcase = document.getElementById('Showcase');
            // var News = document.getElementById('News');
            // bodyNightTheme.style["background-color"] = "#0F0F13";
            // Showcase.style["background-color"] = "#1e1e26";
            // News.style["background-color"] = "#1e1e26";
            document.documentElement.style.setProperty('--theme-responsive-color', 'rgba(255, 255, 255, 0.05)');
            document.documentElement.style.setProperty('--theme-day-night-background', '#0F0F13');
            document.documentElement.style.setProperty('--theme-day-night-foreground', '#ffffff');
            document.documentElement.style.setProperty('--theme-day-night-filter', 'invert(100%) sepia(100%) saturate(0%) hue-rotate(126deg) brightness(105%) contrast(104%)');
        }
    </script>
